type Event {
  id: ID!
  name: String!
  description: String!
  location: String!
  startDate: String!
  endDate: String!
}

input NewEvent {
  name: String!
  description: String!
  location: String!
  startDate: String!
  endDate: String!
}

input UpdateEvent {
  id: ID!
  name: String
  description: String
  location: String
  startDate: String
  endDate: String
}

input DeleteEvent {
  id: ID!
}

type Query {
  events: [Event!]!
  event(eventId: Int!): Event
}

type Mutation {
  createEvent(input: NewEvent!): Event!
  updateEvent(input: UpdateEvent!): String
  deleteEvent(input: DeleteEvent!): String
}
