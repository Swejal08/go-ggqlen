#import "directive.graphql"

type Event {
  id: ID!
  name: String!
  description: String!
  location: String!
  startDate: String!
  endDate: String!
}

input NewEvent {
  name: String!
  description: String!
  location: String!
  startDate: String!
  endDate: String!
}

input UpdateEvent {
  id: ID!
  name: String
  description: String
  location: String
  startDate: String
  endDate: String
}

input DeleteEvent {
  id: ID!
}

type Query {
  events: [Event!]! @CheckUserIdExists
  event(eventId: Int!): Event @CheckUserIdExists
}

type Mutation {
  createEvent(input: NewEvent!): Event! @CheckUserIdExists
  updateEvent(input: UpdateEvent!): String @CheckUserIdExists
  deleteEvent(input: DeleteEvent!): String @CheckUserIdExists
}
