#import "directive.graphql"

type User {
  id: ID!
  name: String!
  email: String!
  phone: String
}

input NewUser {
  name: String! @goTag(key: "validate", value: "required")
  email: String! @goTag(key: "validate", value: "required,email")
  phone: String
}

extend type Query {
  users: [User]! @CheckUserIdExists
}

extend type Mutation {
  createUser(input: NewUser!): User!
}
